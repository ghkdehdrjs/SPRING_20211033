<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>블로그 게시판</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1 class="mt-5">블로그 게시판</h1>
<!-- 게시글 리스트 -->
<div class="mt-5">
<h2>게시글 목록</h2>
<table class="table table-bordered">
<thead>
    
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.content}"></td>
        </tr>
        </tbody>
        </table>
        </div>
        </div>
        </body>
        </html>
       
 <!-- 수정 버튼 -->
<a class="btn btn-warning" th:href="@{/article_edit/{id}(id=${article.id})}">수정</a>
<!-- 삭제 버튼 -->
<form th:action="@{/api/article_delete/{id}(id=${article.id})}" method="post" style="display:inline;"></form>
<input type="hidden" name="_method" value="delete">
<button type="submit" class="btn btn-danger">삭제</button>
</form>
</head>
<body>
<div class="container">
<h1 class="mt-5 text-danger">블로그 게시판 - 잘못된 접근</h1>
<!-- 오류 메시지 -->
<div class="alert alert-danger mt-4" role="alert">
<h4 class="alert-heading">잘못된 게시판 접근입니다!</h4>
<p>요청하신 게시글을 찾을 수 없거나, 접근 권한이 없습니다.</p>
<hr>
<p class="mb-0">이전 페이지로 돌아가시려면 아래 버튼을 클릭해주세요.</p>
</div>
<!-- 이전 페이지로 돌아가는 버튼 -->
<div class="mt-4">
<a href="javascript:history.back()" class="btn btn-primary">이전 페이지로</a>
</div>
</div>
</body>
</html>
